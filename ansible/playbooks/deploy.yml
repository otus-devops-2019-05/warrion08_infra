---
- name: Deploy App
  hosts: app
  tasks:
    - name : Install Puma
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/appuser/reddit
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
          state: present
          chdir: /home/appuser/reddit

  handlers:
  - name: reload puma
    become: true
    systemd: name=puma state=restarted
